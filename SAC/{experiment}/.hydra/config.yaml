env: walker_walk
experiment: WALK-step-2048batch
num_train_steps: 1000000.0
replay_buffer_capacity: 500000.0
num_seed_steps: 5000
eval_frequency: 10000
num_eval_episodes: 10
device: cuda:3
log_frequency: 10000
log_save_tb: true
save_video: true
seed: 42
agent:
  name: sac
  class: agent.sac.SACAgent
  params:
    obs_dim: ???
    action_dim: ???
    action_range: ???
    device: ${device}
    critic_cfg:
      _target_: agent.critic.DoubleQCritic
      obs_dim: ${agent.params.obs_dim}
      action_dim: ${agent.params.action_dim}
      hidden_dim: 1024
      hidden_depth: 2
    actor_cfg:
      _target_: agent.actor.DiagGaussianActor
      obs_dim: ${agent.params.obs_dim}
      action_dim: ${agent.params.action_dim}
      hidden_depth: 2
      hidden_dim: 1024
      log_std_bounds:
      - -5
      - 2
    discount: 0.99
    init_temperature: 0.1
    alpha_lr: 0.0001
    alpha_betas:
    - 0.9
    - 0.999
    actor_lr: 0.0001
    actor_betas:
    - 0.9
    - 0.999
    actor_update_frequency: 1
    critic_lr: 0.0001
    critic_betas:
    - 0.9
    - 0.999
    critic_tau: 0.005
    critic_target_update_frequency: 2
    batch_size: 2048
    learnable_temperature: true
double_q_critic:
  class: agent.critic.DoubleQCritic
  params:
    obs_dim: ${agent.params.obs_dim}
    action_dim: ${agent.params.action_dim}
    hidden_dim: 1024
    hidden_depth: 2
diag_gaussian_actor:
  class: agent.actor.DiagGaussianActor
  params:
    obs_dim: ${agent.params.obs_dim}
    action_dim: ${agent.params.action_dim}
    hidden_depth: 2
    hidden_dim: 1024
    log_std_bounds:
    - -5
    - 2
